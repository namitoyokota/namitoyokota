<!-- Frame Number -->
<div class="index-card">
    {{frame.index}}
</div>

<!-- First Roll -->
<div class="score-card">
    {{frame.first}}
</div>

<!-- Second Roll -->
<div class="score-card">
    {{frame.second}}
</div>

<!-- Third Roll (if needed) -->
<div class="score-card">
    {{frame.third}}
</div>

<!-- Total at this frame-->
<div class="score-card">
    {{frame.total}}
</div>
